baseURL: https://nagayon-935.github.io/DrawlScan/
languageCode: en-us
title: DrawlScan
theme: github.com/imfing/hextra

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Demo
      pageRef: /demo
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
    - name: GitHub
      weight: 3
      url: "https://github.com/nagayon-935/DrawlScan"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo: 
      path: logo.png
      dark: logo-dark.png
      width: 32
      height: 32

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  page:
    width: full

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/nagayon-935/DrawlScan/"

enableGitInfo: true